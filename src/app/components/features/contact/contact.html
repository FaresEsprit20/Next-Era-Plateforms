<div class="page-wrapper">
<section id="contact" class="contact section">
  <div class="container section-title" data-aos="fade-up">
    <h2>Contact</h2>
    <p>Get in touch with us</p>
  </div>

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-6">
        <div class="row gy-4">
          <div class="col-md-6">
            <div class="info-item d-flex">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h3>Address</h3>
                <p>123 Business Street<br>City, State 12345</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-item d-flex">
              <i class="bi bi-telephone flex-shrink-0"></i>
              <div>
                <h3>Call Us</h3>
                <p>+1 (555) 123-4567</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-item d-flex">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h3>Email Us</h3>
                <p>info@example.com</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-item d-flex">
              <i class="bi bi-clock flex-shrink-0"></i>
              <div>
                <h3>Open Hours</h3>
                <p>Mon - Fri: 9AM - 6PM</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" formControlName="name" class="form-control" placeholder="Your Name">
              <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
                Name is required
              </div>
            </div>
            <div class="col-md-6">
              <input type="email" formControlName="email" class="form-control" placeholder="Your Email">
              <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
                <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>
            <div class="col-md-12">
              <input type="text" formControlName="subject" class="form-control" placeholder="Subject">
              <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
                Subject is required
              </div>
            </div>
            <div class="col-md-12">
              <textarea formControlName="message" class="form-control" rows="6" placeholder="Message"></textarea>
              <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
                Message is required
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</div>
